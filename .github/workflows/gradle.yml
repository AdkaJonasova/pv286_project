name: Build

on: [push]

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run checkstyle
        run: ./gradlew checkstyleMain --console=PLAIN --quiet | tee checkstyle.log
          if [[ $(cat checkstyle.log | wc -l) -gt 0 ]]; then
          echo "Checkstyle warnings found"
          exit 1
          fi

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run build
        run: ./gradlew build --exclude-task test --exclude-task checkstyleMain --exclude-task checkstyleTest

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run tests
        run: ./gradlew test --console=plain --tests "*"